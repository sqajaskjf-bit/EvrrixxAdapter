<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <meta name="theme-color" content="#071028">
</head>
<body>
  <div class="top-right">
    <div id="device-toggle" class="device-toggle">
      <button id="btn-pc" class="device-btn" aria-pressed="false" title="PC view"><i class="fa-solid fa-desktop"></i></button>
      <button id="btn-phone" class="device-btn" aria-pressed="false" title="Phone view"><i class="fa-solid fa-mobile-screen-button"></i></button>
    </div>
    <div id="view-count">üëÅÔ∏è <span id="views">0</span> views</div>
  </div>

  <div id="overlay">
    <div class="overlay-cta">Click to continue</div>
    <div class="overlay-hint">Tap to show site and play music</div>
  </div>

  <main class="card" id="card">
    <aside class="left">
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" src="https://avatars.mds.yandex.net/i?id=37e394a9871b342e37f3dca00c22c825e9bf71b8-5886795-images-thumbs&n=13" alt="Evrrixx avatar">
      </div>

      <div class="profile-meta">
        <div class="nick">Evrrixx</div>
        <div class="meta">OSU player ‚Ä¢ Lviv</div>
      </div>

      <div id="neonButtons" class="neon-buttons">
        <a class="btn" href="https://discord.com/users/1379041675070148670" title="Discord" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a class="btn" href="https://t.me/Evrrixx" title="Telegram" target="_blank"><i class="fa-brands fa-telegram"></i></a>
        <a class="btn" href="https://www.tiktok.com/@svalipchik" title="TikTok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a class="btn" href="https://osu.ppy.sh/users/38462434" title="Osu!" target="_blank"><i class="fa-solid fa-circle"></i></a>
      </div>
    </aside>

    <section class="right">
      <header class="top-row">
        <div>
          <div id="nickLarge" class="nick-large">Evrrixx</div>
          <div class="small-meta">OSU player</div>
        </div>
        <div class="views-inline">üëÅÔ∏è <span id="views-inline">0</span></div>
      </header>

      <p class="bio"><strong>–ì–µ–æ:</strong> Lviv</p>

      <div id="player" class="player">
        <img id="trackCover" class="track-cover-inline" src="https://images.genius.com/58bde3f707f18fb105b26ee786f24bad.1000x1000x1.png" alt="track cover">
        <div class="player-body">
          <div class="track-info">
            <div class="track-title">baby cute ‚Äî —É–Ω–∏–≤–µ—Ä</div>
            <div class="track-sub">track</div>
          </div>

          <div id="progressWrap" class="progress-wrap">
            <div id="progressBar" class="progress-bar"></div>
          </div>

          <div class="player-controls">
            <button id="playBtn" class="control playbtn"><i class="fa-solid fa-play"></i></button>
            <div class="time"><span id="currentTime">0:00</span> / <span id="totalTime">0:00</span></div>
            <div class="vol-wrap">
              <button id="muteBtn" class="control mutebtn"><i class="fa-solid fa-volume-high"></i></button>
              <input id="volume" class="volume-slider" type="range" min="0" max="1" step="0.01" value="0.8">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
  const MP3_URL = "https://sefon.pro/api/mp3_download/direct/1362072/3vUCAL9SUTYUJlpqN96WmNiAVCIkVxwbfrpr1nc34l9vjo7WZbWMezr6WL9BMVq0tHqmbpdsiBmSi1pqocPzFN58ejf8EBJJwkPbEh3iQhHt9sLRFfef4pIcMNiie8U2AI0x7_Ei0ub0xroANdPEMrWr0xjdHUfGSpnN8EoQ/";
  const audio = new Audio(MP3_URL);
  audio.preload = "metadata";
  audio.volume = 0.8;
  audio.crossOrigin = "anonymous";

  const overlay = document.getElementById('overlay');
  const playBtn = document.getElementById('playBtn');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volume');
  const progressWrap = document.getElementById('progressWrap');
  const progressBar = document.getElementById('progressBar');
  const currentTimeEl = document.getElementById('currentTime');
  const totalTimeEl = document.getElementById('totalTime');
  const trackCover = document.getElementById('trackCover');
  const playerEl = document.getElementById('player');

  function fmtTime(t){if(!isFinite(t))return"0:00";const m=Math.floor(t/60),s=Math.floor(t%60).toString().padStart(2,"0");return`${m}:${s}`;}

  overlay.addEventListener('click', async ()=>{
    overlay.style.opacity='0';
    setTimeout(()=>overlay.remove(),600);
    document.getElementById('card').classList.add('visible');
    setTimeout(()=>document.getElementById('nickLarge').classList.add('visible'),200);
    setTimeout(()=>document.getElementById('neonButtons').classList.add('visible'),400);
    setTimeout(()=>playerEl.classList.add('visible'),600);
    try{
      await audio.play();
      playBtn.innerHTML='<i class="fa-solid fa-pause"></i>';
      trackCover.classList.add('glow');
    }catch(e){console.log('Autoplay blocked:',e);}
  });

  playBtn.addEventListener('click',()=>{
    if(audio.paused){audio.play();playBtn.innerHTML='<i class="fa-solid fa-pause"></i>';trackCover.classList.add('glow');}
    else{audio.pause();playBtn.innerHTML='<i class="fa-solid fa-play"></i>';trackCover.classList.remove('glow');}
  });
  muteBtn.addEventListener('click',()=>{audio.muted=!audio.muted;muteBtn.innerHTML=audio.muted?'<i class="fa-solid fa-volume-xmark"></i>':'<i class="fa-solid fa-volume-high"></i>';});
  volumeSlider.addEventListener('input',e=>{audio.volume=parseFloat(e.target.value);});
  audio.addEventListener('loadedmetadata',()=>{totalTimeEl.textContent=fmtTime(audio.duration);});
  audio.addEventListener('timeupdate',()=>{currentTimeEl.textContent=fmtTime(audio.currentTime);progressBar.style.width=(audio.currentTime/audio.duration*100)+'%';});
  progressWrap.addEventListener('click',e=>{const rect=progressWrap.getBoundingClientRect();const p=(e.clientX-rect.left)/rect.width;audio.currentTime=p*audio.duration;});
  document.addEventListener('visibilitychange',()=>{if(document.hidden)audio.pause();});
  (function snow(){const s=()=>{const e=document.createElement('div');e.className='snowflake';e.textContent='‚ùÑ';e.style.left=Math.random()*100+'vw';e.style.fontSize=(8+Math.random()*18)+'px';e.style.animationDuration=(8+Math.random()*10)+'s';document.body.append(e);setTimeout(()=>e.remove(),12000);};setInterval(s,260);})();
  (function views(){fetch('https://api.countapi.xyz/hit/evrrixx-bio/views').then(r=>r.json()).then(d=>{document.getElementById('views').textContent=d.value;document.getElementById('views-inline').textContent=d.value;document.getElementById('view-count').classList.add('visible');});})();
  </script>
</body>
</html>
