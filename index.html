<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evrrixx | Bio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a54d2cbf95.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="overlay">Click to continue</div>

  <div class="wrap" id="main">
    <img src="https://avatars.mds.yandex.net/i?id=37e394a9871b342e37f3dca00c22c825e9bf71b8-5886795-images-thumbs&n=13" alt="avatar" class="avatar">
    
    <div class="nick">Evrrixx</div>
    <div class="meta">OSU player • Lviv</div>

    <div class="neon-buttons">
      <a href="https://discordapp.com/users/1379041675070148670" target="_blank" class="btn" title="Discord"><i class="fab fa-discord"></i></a>
      <a href="https://t.me/Evrrixx" target="_blank" class="btn" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://www.tiktok.com/@svalipchik" target="_blank" class="btn" title="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://osu.ppy.sh/users/38462434" target="_blank" class="btn" title="Osu!"><i class="fas fa-circle"></i></a>
    </div>

    <div class="player" id="player">
      <img src="https://images.genius.com/58bde3f707f18fb105b26ee786f24bad.1000x1000x1.png" alt="song cover" class="song-cover">
      <div class="song-info">
        <div class="song-title">baby cute — универ</div>
        <div class="progress"><div class="bar" id="progress-bar"></div></div>
        <div class="time"><span id="current-time">0:00</span> / <span id="total-time">0:00</span></div>
      </div>
      <div class="controls">
        <i id="play-btn" class="fas fa-play playbtn"></i>
      </div>
    </div>

    <audio id="audio" src="https://sefon.pro/api/mp3_download/direct/1362072/3vUCAL9SUTYUJlpqN96WmNiAVCIkVxwbfrpr1nc34l9vjo7WZbWMezr6WL9BMVq0tHqmbpdsiBmSi1pqocPzFN58ejf8EBJJwkPbEh3iQhHt9sLRFfef4pIcMNiie8U2AI0x7_Ei0ub0xroANdPEMrWr0xjdHUfGSpnN8EoQ/" preload="auto"></audio>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const main = document.getElementById('main');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const player = document.getElementById('player');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const totalTimeEl = document.getElementById('total-time');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 800);
      main.classList.add('visible');
      audio.play();
      player.classList.add('playing');
      playBtn.classList.replace('fa-play', 'fa-pause');
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.classList.replace('fa-play', 'fa-pause');
        player.classList.add('playing');
      } else {
        audio.pause();
        playBtn.classList.replace('fa-pause', 'fa-play');
        player.classList.remove('playing');
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      const totalMinutes = Math.floor(audio.duration / 60);
      const totalSeconds = Math.floor(audio.duration % 60);
      totalTimeEl.textContent = `${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
      const currentMinutes = Math.floor(audio.currentTime / 60);
      const currentSeconds = Math.floor(audio.currentTime % 60);
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
    });

    // снег ❄️
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      snowflake.style.opacity = Math.random();
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 200);
  </script>

</body>
</html>
