    const playPause = document.getElementById("playPause");

    let playing = false;
    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    playPause.addEventListener("click", () => {
      if (playing) {
        audio.pause();
        playPause.textContent = "â–¶ï¸";
      } else {
        audio.play();
        playPause.textContent = "â¸ï¸";
      }
      playing = !playing;
    });

    audio.addEventListener("timeupdate", () => {
      progress.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      time.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    // === ĞĞ²Ñ‚Ğ¾Ğ¿Ğ°ÑƒĞ·Ğ° Ğ¿Ñ€Ğ¸ Ğ¿Ğ¾Ñ‚ĞµÑ€Ğµ Ñ„Ğ¾ĞºÑƒÑĞ° ===
    document.addEventListener("visibilitychange", () => {
      if (document.hidden && playing) {
        audio.pause();
        playPause.textContent = "â–¶ï¸";
        playing = false;
      }
    });

    // === ĞšĞ½Ğ¾Ğ¿ĞºĞ° "Click to continue" ===
    document.getElementById("start-screen").addEventListener("click", () => {
      document.getElementById("start-screen").classList.add("hide");
      document.querySelector(".container").classList.remove("hidden");
      audio.play().catch(() => console.log("Autoplay blocked"));
      playing = true;
      playPause.textContent = "â¸ï¸";

    // === Ğ¡Ñ‡Ñ‘Ñ‚Ñ‡Ğ¸Ğº Ğ¿Ñ€Ğ¾ÑĞ¼Ğ¾Ñ‚Ñ€Ğ¾Ğ² (localStorage) ===
    let views = localStorage.getItem("views_evrrixx") || 0;
    views++;

    // === ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡ĞµĞ½Ğ¸Ğµ Ñ€ĞµĞ¶Ğ¸Ğ¼Ğ° ===
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("mobile");
      toggle.textContent = document.body.classList.contains("mobile") ? "ğŸ“±" : "ğŸ’»";
    });

    // === Ğ¡Ğ½ĞµĞ³ ===
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();
    const flakes = Array.from({length: 120}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 3 + 1,
      d: Math.random() + 1
    }));
    function drawSnow() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      for (let f of flakes) ctx.moveTo(f.x, f.y), ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
      ctx.fill();
      updateSnow();
    }
    let angle = 0;
    function updateSnow() {
      angle += 0.001;
      for (let f of flakes) {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) { f.y = 0; f.x = Math.random() * w; }
      }
    }
    setInterval(drawSnow, 25);
