<body>

  <!-- AUDIO element (in DOM before user gesture) -->

  </audio>

<script>
/* ============================
   Helpers & DOM refs
   ============================ */
const overlay = document.getElementById('overlay');
const wrap = document.getElementById('wrap');
const aurora = document.getElementById('aurora');
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const playIcon = document.getElementById('playIcon');
const pauseIcon = document.getElementById('pauseIcon');
const progressBar = document.getElementById('progressBar');
const progressWrap = document.getElementById('progressWrap');
const timeEl = document.getElementById('time');
const volumeSlider = document.getElementById('volume');
const muteBtn = document.getElementById('muteBtn');
const cover = document.getElementById('cover');
const viewEl = document.getElementById('views');
const viewCountBox = document.getElementById('view-count');
const btnPc = document.getElementById('btn-pc');
const btnPhone = document.getElementById('btn-phone'); // may be null if not used

let isPlaying = false;

/* ============================
   Views counter (CountAPI) - increments on each page hit
   ============================ */
(function hitViews(){
  fetch('https://api.countapi.xyz/hit/evrrixx-bio/views')
    .then(r=>r.json())
    .then(d=>{
      const v = d && d.value ? d.value : 1;
      viewEl.textContent = Number(v).toLocaleString();
      viewCountBox.classList.add('visible');
    })
    .catch(err=>{
      console.warn('CountAPI error', err);
      // fallback to localStorage small counter
      try{
        let v = parseInt(localStorage.getItem('views_evrrixx')||'0',10);
        v = v+1;
        localStorage.setItem('views_evrrixx', String(v));
        viewEl.textContent = v.toLocaleString();
      }catch(e){ viewEl.textContent='1'; }
    });
})();

/* ============================
   Aurora fade-in + staged reveal
   ============================ */
function revealSequence(){
  // show aurora
  aurora.classList.add('visible');

  // show card container
  wrap.classList.remove('hidden');

  // staged element reveals using CSS classes with delays
  const left = document.getElementById('leftCol');
  const right = document.getElementById('rightCol');
  const card = document.getElementById('card');
  // add a class to animate children with stagger
  card.classList.add('reveal');
}

/* ============================
   Play attempt on pointerdown (synchronous inside gesture)
   ============================ */
function tryPlay() {
  // set volume from slider
  audio.volume = parseFloat(volumeSlider.value || 0.8);
  const p = audio.play();
  if (p && p.then) {
    p.then(()=> {
      isPlaying = true;
      playIcon.style.display = 'none';
      pauseIcon.style.display = '';
      cover.classList.add('playing');
    }).catch(err=>{
      console.warn('play blocked', err);
      // Play will still work if user clicks Play button
    });
  } else {
    // old browsers
    isPlaying = !audio.paused;
    if(isPlaying){ playIcon.style.display='none'; pauseIcon.style.display=''; cover.classList.add('playing'); }
  }
}

/* overlay pointerdown: immediate play + reveal */
overlay.addEventListener('pointerdown', (e)=>{
  // block multi-handling
  overlay.remove();
  revealSequence();
  tryPlay();
});

/* ============================
   Play/Pause button
   ============================ */
playBtn.addEventListener('click', ()=>{
  if(audio.paused){
    audio.play().then(()=> {
      isPlaying = true;
      playIcon.style.display = 'none';
      pauseIcon.style.display = '';
      cover.classList.add('playing');
    }).catch(err=> {
      console.warn('play blocked', err);
    });
  } else {
    audio.pause();
    isPlaying = false;
    playIcon.style.display = '';
    pauseIcon.style.display = 'none';
    cover.classList.remove('playing');
  }
});

/* ============================
   Mute / Volume
   ============================ */
muteBtn.addEventListener('click', ()=>{
  audio.muted = !audio.muted;
  muteBtn.innerHTML = audio.muted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
});
volumeSlider.addEventListener('input', (e)=>{
  audio.volume = parseFloat(e.target.value);
  if(audio.volume>0 && audio.muted){ audio.muted=false; muteBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>'; }
});

/* ============================
   Progress update & seek
   ============================ */
audio.addEventListener('loadedmetadata', ()=>{
  timeEl.textContent = `00:00 / ${formatTime(audio.duration)}`;
});
audio.addEventListener('timeupdate', ()=>{
  const cur = audio.currentTime || 0;
  const dur = audio.duration || 0;
  progressBar.style.width = dur ? (cur/dur*100)+'%' : '0%';
  timeEl.textContent = `${formatTime(cur)} / ${formatTime(dur)}`;
  progressWrap.setAttribute('aria-valuenow', Math.floor(cur));
});
progressWrap.addEventListener('click', (e)=>{
  const rect = progressWrap.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const p = Math.max(0, Math.min(1, x / rect.width));
  if(audio.duration) audio.currentTime = p * audio.duration;
});
function formatTime(t){
  if(!isFinite(t) || t <= 0) return '00:00';
  const m = Math.floor(t/60), s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

/* ============================
   Autopause on tab hide
   ============================ */
document.addEventListener('visibilitychange', ()=>{
  if(document.hidden && !audio.paused){
    audio.pause();
    isPlaying = false;
    playIcon.style.display = '';
    pauseIcon.style.display = 'none';
    cover.classList.remove('playing');
  }
});

/* ============================
   Device toggle (PC / Phone) + persistence
   ============================ */
const deviceStateKey = 'evr_device_v1';
const deviceBtns = document.querySelectorAll('.device-btn');
function applyDevice(device){
  if(device === 'phone') document.body.classList.add('device-phone');
  else document.body.classList.remove('device-phone');
  deviceBtns.forEach(b => b.classList.toggle('active', (b.id === (device==='phone'?'btn-phone':'btn-pc'))));
  localStorage.setItem(deviceStateKey, device);
}
btnPc && btnPc.addEventListener('click', ()=> applyDevice('pc'));
btnPhone && btnPhone.addEventListener('click', ()=> applyDevice('phone'));
// init
const savedDevice = localStorage.getItem(deviceStateKey) || (window.innerWidth <= 480 ? 'phone' : 'pc');
applyDevice(savedDevice);

/* ============================
   Snow canvas (simple) ‚Äî lightweight
   ============================ */
(function snow(){
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

  const flakes = Array.from({length: 120}, ()=>({ x: Math.random()*W, y: Math.random()*H, r: 1+Math.random()*3, s: 0.5+Math.random()*1.5 }));
  let t = 0;
  function frame(){
    ctx.clearRect(0,0,W,H);
    ctx.fillStyle = 'rgba(255,255,255,0.85)';
    ctx.beginPath();
    for(const f of flakes){
      ctx.moveTo(f.x,f.y);
      ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    }
    ctx.fill();
    // update
    t += 0.01;
    for(const f of flakes){
      f.y += f.s + Math.sin(t + f.x*0.01)*0.3;
      f.x += Math.cos(t*0.5 + f.y*0.005)*0.4;
      if(f.y > H+10){ f.y = -10; f.x = Math.random()*W; }
    }
    requestAnimationFrame(frame);
  }
  frame();
})();

/* ============================
   Aurora fade-in is CSS-driven (class added in revealSequence)
   ============================ */

/* ============================
   Ready
   ============================ */
document.addEventListener('DOMContentLoaded', ()=>{
  // small accessibility: allow Enter/Space to trigger overlay
  overlay.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') overlay.dispatchEvent(new PointerEvent('pointerdown'));
  });
});
</script>
