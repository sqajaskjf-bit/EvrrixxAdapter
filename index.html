  <main class="card">

      <div class="player">

        <div class="player-body">
          <div class="track-title">baby cute ‚Äî —É–Ω–∏–≤–µ—Ä</div>
          <div class="progress-wrap"><div id="progressBar" class="progress-bar"></div></div>
          <div class="player-controls">
            <button id="playBtn" class="control"><i class="fa-solid fa-play"></i></button>

  <audio id="audio" preload="metadata">
    <source src="https://sefon.pro/api/mp3_download/direct/1362072/3vUCAL9SUTYUJlpqN96WmNiAVCIkVxwbfrpr1nc34l9vjo7WZbWMezr6WL9BMVq0tHqmbpdsiBmSi1pqocPzFN58ejf8EBJJwkPbEh3iQhHt9sLRFfef4pIcMNiie8U2AI0x7_Ei0ub0xroANdPEMrWr0xjdHUfGSpnN8EoQ/" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const volumeSlider = document.getElementById('volume');
    const viewCountEl = document.getElementById('views');

    function fmtTime(t) {
      if (!isFinite(t)) return "0:00";
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    overlay.addEventListener('click', async () => {
      overlay.classList.add('hidden');
      try {
        await audio.play();
        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } catch (err) {
        console.log('Audio blocked', err);
      }
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
      } else {
        audio.pause();
        playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTimeEl.textContent = fmtTime(audio.duration);
    });
    audio.addEventListener('timeupdate', () => {
      currentTimeEl.textContent = fmtTime(audio.currentTime);
      progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    });
    volumeSlider.addEventListener('input', e => audio.volume = e.target.value);

    // –†–µ–∞–ª—å–Ω—ã–π —Å—á—ë—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
    fetch('https://api.countapi.xyz/hit/evrrixx-bio/views')
      .then(res => res.json())
      .then(data => viewCountEl.textContent = data.value.toLocaleString());

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) audio.pause();
    });

    /* –°–ù–ï–ì */
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const flakes = Array.from({length: 120}).map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 3 + 1,
      d: Math.random() + 1
    }));

    function drawSnow() {
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fill();
      update();
    }

    let angle = 0;
    function update() {
      angle += 0.01;
      for (let f of flakes) {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }

    function loop() {
      drawSnow();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
