<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Evrrixx — profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay"><div class="overlay-content"><h1>Click to continue</h1></div></div>
<div class="snow"></div>

<header class="top-bar">
  <div class="views">
    <svg viewBox="0 0 24 24"><path d="M2 12s4-8 10-8 10 8 10 8-4 8-10 8S2 12 2 12z"/><circle cx="12" cy="12" r="3.2"/></svg>
    <span id="views">1</span>
  </div>
  <button id="modeToggle" title="Switch mode">💻</button>
</header>

<main class="wrap">
  <aside class="left">
    <img class="avatar fade" src="https://avatars.mds.yandex.net/i?id=37e394a9871b342e37f3dca00c22c825e9bf71b8-5886795-images-thumbs&n=13" alt="avatar">
    <div class="nick fade">Evrrixx</div>
    <div class="meta fade">
      <a href="https://www.google.com/maps/place/Lviv" target="_blank">📍 Lviv</a>
    </div>
    <div class="stats fade">🌍 World #1.1kk • 🇺🇦 Country #22k</div>
    <div class="buttons fade">
      <a href="https://discord.com/users/1379041675070148670" target="_blank">💬</a>
      <a href="https://t.me/Evrrixx" target="_blank">📱</a>
      <a href="https://www.tiktok.com/@svalipchik" target="_blank">🎵</a>
      <a href="https://osu.ppy.sh/users/38462434" target="_blank">⭕</a>
    </div>
  </aside>

  <section class="main fade">
    <div class="player">
      <img class="cover" src="https://images.genius.com/58bde3f707f18fb105b26ee786f24bad.1000x1000x1.png" alt="cover">
      <div class="controls">
        <div class="meta-row">
          <div class="track-info">
            <div class="title">baby cute — универ</div>
            <div class="subtitle">track</div>
          </div>
          <div class="time" id="status">00:00 / 00:00</div>
        </div>
        <div class="progress" id="progressWrap"><div class="bar" id="progressBar"></div></div>
        <div class="bottom-controls">
          <button class="playbtn" id="play">▶️</button>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
      </div>
    </div>
  </section>
</main>

<audio id="audio" src="https://sefon.pro/api/mp3_download/direct/1362072/3vUCAL9SUTYUJlpqN96WmNiAVCIkVxwbfrpr1nc34l9vjo7WZbWMezr6WL9BMVq0tHqmbpdsiBmSi1pqocPzFN58ejf8EBJJwkPbEh3iQhHt9sLRFfef4pIcMNiie8U2AI0x7_Ei0ub0xroANdPEMrWr0xjdHUfGSpnN8EoQ/"></audio>

<script>
const overlay=document.getElementById('overlay');
const wrap=document.querySelector('.wrap');
const fades=document.querySelectorAll('.fade');
const audio=document.getElementById('audio');
const playBtn=document.getElementById('play');
const status=document.getElementById('status');
const progress=document.getElementById('progressBar');
const progressWrap=document.getElementById('progressWrap');
const volume=document.getElementById('volume');
const modeBtn=document.getElementById('modeToggle');
let duration=0,isPlaying=false,isMobile=false;

// overlay click
overlay.addEventListener('click',()=>{
  overlay.classList.add('hidden');
  if('vibrate'in navigator)navigator.vibrate(100);
  setTimeout(()=>{wrap.classList.add('visible');fades.forEach((el,i)=>{setTimeout(()=>el.classList.add('show'),500*i);});},600);
  audio.volume=0;audio.play().catch(()=>{}); // start silent
  let fadeInt=setInterval(()=>{if(audio.volume<0.7)audio.volume+=0.02;else clearInterval(fadeInt);},150);
});

// view counter
let v=parseInt(localStorage.getItem('views_count')||'0',10);v++;localStorage.setItem('views_count',v);
document.getElementById('views').textContent=v.toLocaleString();

// audio
audio.addEventListener('loadedmetadata',()=>{duration=audio.duration;update();});
audio.addEventListener('timeupdate',update);
audio.addEventListener('ended',()=>{isPlaying=false;playBtn.textContent='▶️';});
function fmt(t){if(!t)return'00:00';let m=Math.floor(t/60).toString().padStart(2,'0');let s=Math.floor(t%60).toString().padStart(2,'0');return`${m}:${s}`;}
function update(){let t=audio.currentTime;let p=duration?(t/duration*100):0;progress.style.width=p+'%';status.textContent=`${fmt(t)} / ${fmt(duration)}`;}
playBtn.addEventListener('click',()=>{if(isPlaying){audio.pause();playBtn.textContent='▶️';}else{audio.play();playBtn.textContent='⏸️';}isPlaying=!isPlaying;});
progressWrap.addEventListener('click',e=>{if(!duration)return;let rect=progressWrap.getBoundingClientRect();let x=e.clientX-rect.left;audio.currentTime=(x/rect.width)*duration;});
volume.addEventListener('input',()=>audio.volume=volume.value);
document.addEventListener('visibilitychange',()=>{if(document.hidden&&isPlaying){audio.pause();isPlaying=false;playBtn.textContent='▶️';}});
modeBtn.addEventListener('click',()=>{isMobile=!isMobile;document.body.classList.toggle('mobile',isMobile);modeBtn.textContent=isMobile?'📱':'💻';});
</script>

</body>
</html>
